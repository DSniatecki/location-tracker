<section class="shadow p-2 m-2 bg-body rounded">
    <div *ngFor="let objectInstance of objectInstances">
        <app-object-list-item [objectInstance]="objectInstance"
                              [observed]="observedObjectIds.has(objectInstance.id)"
                              (observationChange)="updateObservedObjectIds($event)"
        ></app-object-list-item>
    </div>
</section>
