<section class="p-2 m-2"
         [style]="observed ? 'border: 1.5px solid #656464;' : 'border: 1.5px solid #eaeae2;'"
         (click)="toggleSelected()">
    <img src="{{objectInstance.imageUrl}}" width="80" height="60" alt="{{objectInstance.name}} avatar">
    <h5>{{objectInstance.name}}</h5>
    <p>{{objectInstance.createdAt | date: 'longDate'}} {{objectInstance.createdAt | date: 'shortTime'}}</p>
</section>
