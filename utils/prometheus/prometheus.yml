global:
  scrape_interval: 5s
  evaluation_interval: 30s

scrape_configs:
  - job_name: prometheus
    honor_labels: true
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: archiver-observability
    honor_labels: true
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ["archiver:8080"]
        labels:
          service: "archiver"

  - job_name: receiver-observability
    honor_labels: true
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ "receiver:8080" ]
        labels:
          service: "receiver"